<!DOCTYPE html>
<html>
    <head>
        <title>NiceLogin - Login</title>


        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="login.css">
        <script>
            function sendLoginPost(username, password, token) {
                let loginData = {};
                loginData.username = username;
                loginData.password = password;
                loginData.token = token;
                
                let xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if(this.readyState != 4) return;
                    if(this.status == 200) window.location.replace("/user");
                    else {
                        if(this.statusText === "Token needed") {
                            document.querySelector("input[name=token]").style.display = "block";
                        }
                    }
                }
                xhr.open("POST", "/login", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify(loginData));
            }

            function login(loginBtn) {
                let form = loginBtn.parentNode;
                let username = form.querySelector("[name='username']").value;
                let password = form.querySelector("[name='password']").value;
                let token = form.querySelector("[name='token']").value;
                sendLoginPost(username, password, token);
            }
        </script>
    </head>

    <body>
        <h1>Login</h1>
        <form action="/login"  method="post">
            <div class="userPassView">
                <a href="register">Create account</a>
                <input name="username" placeholder="Username"/>
                <input type="password" name="password" placeholder="Password"/>
            </div>
            <div class="tokenView">
                <input name="token"/>
                <input name="token"/>
                <input name="token"/>
                <input name="token"/>
                <input name="token"/>
                <input name="token"/>
            </div>
            <span role="button" onclick="login(this)">Login</span>
         </form>
    </body>
</html>
