<!DOCTYPE html>
<html>
    <head>
        <title>NiceLogin - Login</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="login.css">
        <script>
            function sendLoginPost(username, password, token) {
                let loginData = {};
                loginData.username = username;
                loginData.password = password;
                loginData.token = token;
                
                let xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function() {
                    if(this.readyState != 4) return;
                    if(this.status == 200) window.location.replace("/user");
                    else {
                        if(this.statusText === "Token needed") {
                            document.querySelector(".userPassView").style.display = "none";
                            document.querySelector(".tokenView").style.display = "flex";
                        }
                    }
                }
                xhr.open("POST", "/login", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify(loginData));
            }

            function login(loginBtn) {
                let form = loginBtn.parentNode;
                let username = form.querySelector("[name='username']").value;
                let password = form.querySelector("[name='password']").value;
                let token = getToken();
                sendLoginPost(username, password, token);
            }

            function getToken() {
                let token = "";
                document.querySelectorAll("input[name='token[]']").forEach((tokenInput) => {
                    token += tokenInput.value;
                });
                return token;
            }

            function tokenInput(e) {
                e.preventDefault();
                if((48 <= e.keyCode && e.keyCode <= 57) 
                    || e.keyCode == 8) {
                    let tokenInputs = document.querySelectorAll("input[name='token[]']");
                    let tokenInIndex = Array.prototype.indexOf.call(tokenInputs, e.target);

                    if(e.keyCode == 8) {
                        tokenInIndex--;
                        e.target.value = "";
                    }
                    else {
                        tokenInIndex++;
                        e.target.value = e.key;
                    }
                    
                    if(tokenInIndex < 0) tokenInIndex = 0;
                    else if (tokenInIndex >= tokenInputs.length) tokenInIndex = tokenInputs.length-1;
                    tokenInputs[tokenInIndex].focus();
                }
            }
        </script>
    </head>

    <body>
        <h1>Login</h1>
        <form action="/login"  method="post">
            <div class="userPassView">
                <a href="register">Create account</a>
                <input name="username" placeholder="Username"/>
                <input type="password" name="password" placeholder="Password"/>
            </div>
            <div class="tokenView">
                <input name="token[]" onkeydown="tokenInput(event)"/>
                <input name="token[]" onkeydown="tokenInput(event)"/>
                <input name="token[]" onkeydown="tokenInput(event)"/>
                <input name="token[]" onkeydown="tokenInput(event)"/>
                <input name="token[]" onkeydown="tokenInput(event)"/>
                <input name="token[]" onkeydown="tokenInput(event)"/>
            </div>
            <span role="button" onclick="login(this)">Login</span>
         </form>
    </body>
</html>
