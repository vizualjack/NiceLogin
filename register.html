<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

        <title>NiceLogin - Register</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="base.css">
        <link rel="stylesheet" href="login.css">
        <script>
            function sendRegisterPost(username, password) {
                let loginData = {};
                loginData.username = username;
                loginData.password = password;
                
                let xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function(e) {
                    if(this.readyState != 4) return;
                    if(this.status == 200) window.location.replace("login");
                    else console.log(this.statusText);
                }
                xhr.open("POST", "/register", true);
                xhr.setRequestHeader("Content-Type", "application/json");
                xhr.send(JSON.stringify(loginData));
            }

            function register(registerBtn) {
                let form = registerBtn.parentNode;
                let username = form.querySelector("[name='username']").value;
                let password = form.querySelector("[name='password']").value;
                sendRegisterPost(username, password);
            }
        </script>
    </head>

    <body>
        <h1>Register</h1>
        <form action="/register"  method="post">
            <input name="username" placeholder="Username"/>
            <input type="password" name="password" placeholder="Password"/>
            <span role="button" onclick="register(this)">Register</span>
        </form>
    </body>
</html>
